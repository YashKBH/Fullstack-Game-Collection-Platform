<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALL FOR ONE - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>üéÆ ALL FOR ONE</h1>
      <p class="subtitle">Game Analytics & Management Dashboard</p>
    </header>

    <nav class="dashboard-nav">
      <button class="nav-btn active" data-view="overview">Overview</button>
      <button class="nav-btn" data-view="games">Games</button>
      <button class="nav-btn" data-view="scores">Leaderboard</button>
      <button class="nav-btn" data-view="analytics">Analytics</button>
    </nav>

    <main class="dashboard-content">
      <!-- Overview View -->
      <div id="overview-view" class="view active">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon">üìä</div>
            <div class="stat-info">
              <h3 id="total-games">-</h3>
              <p>Total Games</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üéØ</div>
            <div class="stat-info">
              <h3 id="total-scores">-</h3>
              <p>Total Scores</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üë•</div>
            <div class="stat-info">
              <h3 id="unique-players">-</h3>
              <p>Unique Players</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">‚≠ê</div>
            <div class="stat-info">
              <h3 id="high-score">-</h3>
              <p>High Score</p>
            </div>
          </div>
        </div>

        <div class="charts-section">
          <div class="chart-card">
            <h2>Recent Activity</h2>
            <div id="activity-timeline" class="timeline"></div>
          </div>
          <div class="chart-card">
            <h2>Top Games</h2>
            <div id="top-games" class="top-games-list"></div>
          </div>
        </div>
      </div>

      <!-- Games View -->
      <div id="games-view" class="view">
        <div class="view-header">
          <h2>Games Management</h2>
          <button class="btn-primary" id="add-game-btn">+ Add Game</button>
        </div>
        <div id="games-list" class="games-list"></div>
      </div>

      <!-- Scores View -->
      <div id="scores-view" class="view">
        <div class="view-header">
          <h2>Leaderboard</h2>
          <select id="game-filter" class="filter-select">
            <option value="">All Games</option>
          </select>
        </div>
        <div id="leaderboard" class="leaderboard-table"></div>
      </div>

      <!-- Analytics View -->
      <div id="analytics-view" class="view">
        <div class="view-header">
          <h2>Analytics</h2>
          <select id="analytics-period" class="filter-select">
            <option value="24">Last 24 Hours</option>
            <option value="168">Last 7 Days</option>
            <option value="720">Last 30 Days</option>
          </select>
        </div>
        <div class="analytics-grid">
          <div class="analytics-card">
            <h3>Event Metrics</h3>
            <div id="event-metrics"></div>
          </div>
          <div class="analytics-card">
            <h3>Active Sessions</h3>
            <div id="active-sessions" class="big-number">-</div>
          </div>
          <div class="analytics-card">
            <h3>Events by Type</h3>
            <div id="events-by-type"></div>
          </div>
        </div>
      </div>
    </main>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Add Game</h2>
        <form id="game-form">
          <div class="form-group">
            <label for="game-name">Game Name *</label>
            <input type="text" id="game-name" required>
          </div>
          <div class="form-group">
            <label for="game-description">Description</label>
            <textarea id="game-description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="game-category">Category</label>
            <input type="text" id="game-category">
          </div>
          <div class="form-actions">
            <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
            <button type="submit" class="btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="loading" class="loading-overlay">
      <div class="spinner"></div>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
